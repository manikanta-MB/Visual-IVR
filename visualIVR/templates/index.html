<!DOCTYPE html>
<html lang="en">
  {% load pwa %} {% load static %}
  <head>
    {% progressive_web_app_meta %}
    <title>Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% get_static_prefix %}styles/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% get_static_prefix %}javascript/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div tabindex="0" class="panel-heading">Main Menu</div>
        <div class="panel-body">
          <button
            id="item1"
            tabindex="1"
            onclick="window.location='/read_article/{{top_article_id}}/'"
          >
            Read a Top Article
          </button>
          <button
            id="item2"
            tabindex="2"
            onclick="window.location='/articles/all/0/'"
          >
            List New Articles
          </button>
          <button
            id="item3"
            tabindex="3"
            onclick="window.location='/categories/0/'"
          >
            List Article Categories
          </button>
          <button id="item4" tabindex="4">Request a Category</button>
        </div>
      </div>
    </div>
  </body>
</html>
